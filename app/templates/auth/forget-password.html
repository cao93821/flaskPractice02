{% extends "base.html" %}
{% block content %}
    <div class="widewrapper main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 clean-superblock" id="contact">
                    <form action="{{ url_for('auth.forget_password') }}" method="post" accept-charset="utf-8" class="contact-form">
                        {{ form.hidden_tag() }}
                        <h2>forget password</h2>
                        <p>{{ form.email(class="form-control input-lg", placeholder="email") }}</p>
                        <p>{{ form.submit(class="btn btn-xlarge btn-clean-one") }}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
